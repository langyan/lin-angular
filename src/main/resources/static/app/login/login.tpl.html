<div class="login-container">
    <div class="box-container">
        <div class="box-title row">
            <div class="col-md-12 col-xs-12">
                <h2 class="text-center box-wz">图书管理系统</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <form class="form" role="form" name="myForm" novalidate  >
                    <!---用户名-->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon rgba">
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                            <input class="form-control rgba inputrl" name="email" type="email" placeholder="用户名建议使用邮箱" required>

                        </div>
                    </div>
                    <!---密码-->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon rgba">
                                <span class="glyphicon glyphicon-repeat"></span>
                            </div>
                            <input class="form-control rgba inputrl" type="password" name="password" placeholder="输入密码"  required>

                        </div>
                    </div>
                    <!---按钮-->
                    <div class="form-group">
                        <button type="submit"  class="btn btn-block btn-primary" >立即登陆</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
